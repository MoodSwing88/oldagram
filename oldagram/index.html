<!doctype html>
<html lang="en">
  <head>
    <title>oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="container">
      <img class="logo" src="./images/logo.png" alt="oldagram-logo">
      <img class="user-avatar" src="./images/user-avatar.png" alt="user-avatar">
    </header>
    <hr class="container">
    <main>
      <section class="container client-info">
        <img class="client-avatar" src="./images/avatar-vangogh.jpg" alt="client-avatar">
        <h1 class="client-name">Vincent van Gogh</h1>
        <p class="client-location">Zundert, Netherlands</p>
      </section>
      <img class="container client-post"src="./images/post-vangogh.jpg" alt="self-portrait of an artist">
      <nav class="container">
        <img class="heart" src="./images/icon-heart.png" alt="icon-heart">
        <img class="icon-comment" src="./images/icon-comment.png" alt="icon-comment">
        <img class="dm" src="./images/icon-dm.png" alt="icon-dm">
      </nav>
      <p class="container likes">21 likes</p>
      <p class="container comment"><span>vincey1853</span> took a few mushrooms lol</p>
    </main>
    <script src="index.js"></script>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
